<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>超市管理系统——管理商品</title>
    <!-- 引入重置样式 -->
    <link rel="stylesheet" href="styles/reset.css">
    <!-- 引入elementUI -->
    <link rel="stylesheet" href="styles/elementUI.css">
    <!-- 引入首页的样式 -->
    <link rel="stylesheet" href="styles/index.css">

    <!-- 引入商品统计的样式 -->
    <link rel="stylesheet" href="styles/com_statement.css">
</head>

<body>
    <div id="app">
        <el-main>
            <el-card class="box-card">
                <div slot="header" class="clearfix">
                    <span>商品价格统计</span>
                </div>

                <div class="text item">
                    <template>
                        <div class="block">
                            <span class="demonstration">时间:</span>
                            <el-date-picker v-model="value2" align="right" type="date" placeholder="2010-02-01" :picker-options="pickerOptions1">
                            </el-date-picker>
                            --
                            <el-date-picker v-model="value2" align="right" type="date" placeholder="2010-02-07" :picker-options="pickerOptions1">
                            </el-date-picker>

                            <el-form :inline="true" :model="formInline" class="demo-form-inline">
                                <el-form-item>
                                    <el-select v-model="formInline.region" placeholder="- - - - - 选择分类 - - - - -">
                                        <el-option label="区域一" value="shanghai"></el-option>
                                        <el-option label="区域二" value="beijing"></el-option>
                                    </el-select>
                                </el-form-item>
                            </el-form>
                            <!-- 按钮 -->
                            <el-button type="success">提交</el-button>
                        </div>
                    </template>

                </div>

            </el-card>
        </el-main>
    </div>
    <!-- 引入jquery -->
    <script src="./javascripts/jquery.min.js"></script>
    <!-- 使用cdn -->
    <!-- <script src="https://cdn.bootcss.com/jquery/2.2.2/jquery.min.js"></script> -->
    <!-- 引入vue -->
    <script src="./javascripts/vue.min.js"></script>
    <!-- 引入elementUI -->
    <script src="./javascripts/elementUI.js"></script>
    <script>
        //创建vue实例
        new Vue({
            //挂载视图
            el: "#app",
            data() {

                return {
                    formInline: {
                        user: '',
                        region: ''
                    },
                    pickerOptions1: {
                        disabledDate(time) {
                            return time.getTime() > Date.now();
                        },
                        shortcuts: [{
                            text: '今天',
                            onClick(picker) {
                                picker.$emit('pick', new Date());
                            }
                        }, {
                            text: '昨天',
                            onClick(picker) {
                                const date = new Date();
                                date.setTime(date.getTime() - 3600 * 1000 * 24);
                                picker.$emit('pick', date);
                            }
                        }, {
                            text: '一周前',
                            onClick(picker) {
                                const date = new Date();
                                date.setTime(date.getTime() - 3600 * 1000 * 24 * 7);
                                picker.$emit('pick', date);
                            }
                        }]
                    }, methods: {
                        onSubmit() {
                            console.log('submit!');
                        }
                    },
                    value1: '',
                    value2: '',
                };
            }
        });
    </script>
</body>

</html>
