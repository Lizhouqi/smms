<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>超市管理系统——账号管理</title>
    <!-- 引入重置样式 -->
    <link rel="stylesheet" href="styles/reset.css">
    <!-- 引入elementUI -->
    <link rel="stylesheet" href="styles/elementUI.css">
    <!-- 引入首页的样式 -->
    <link rel="stylesheet" href="./styles/index.css">
   <link rel="stylesheet" href="./styles/classify.css">
</head>

<body>
    <div id="app">
        <el-main>
            <el-card class="box-card">
                <div slot="header" class="clearfix">
                    <span>账号管理</span>
                </div>
                <div class="text item">
                    <!-- 账号管理 -->
                    <template>
                        <el-table ref="multipleTable" :data="tableData3" tooltip-effect="dark" style="width: 100%" @selection-change="handleSelectionChange">
                            <el-table-column type="selection" width="55">
                            </el-table-column>

                            <el-table-column prop="name" label="分类名称" width="120">
                            </el-table-column>
                           

                            <el-table-column label="操作">
                                <template slot-scope="scope">
                                    <el-button @click="handleEdit(scope.$index, scope.row)"type="primary" icon="el-icon-edit" circle>编辑</el-button>

                                </template>
                            </el-table-column>
                        </el-table>

                    </template>
                </div>
            </el-card>
        </el-main>
    </div>
    <!-- 引入jquery -->
    <script src="./javascripts/jquery.min.js"></script>

    <!-- 引入vue -->
    <script src="./javascripts/vue.min.js"></script>
    <!-- 引入elementUI -->
    <script src="./javascripts/elementUI.js"></script>
    <script>
        //创建vue实例
        new Vue({
            //挂载视图
            el: "#app",
            data() {
                return {
                    tableData3: [{
                       name: '日用品',   
                    }, {
                        name: '舒肤佳',                         
                    }, {
                        name: '海飞丝',                    
                    }, {
                        name: '食品',                      
                    }, {
                        name: '优乐美',                       
                    }, {
                        name: '烟酒',                       
                    }, {
                        name: '龙凤呈祥',                        
                    },
                    {
                        name: '茅台',                        
                    }
                ],
                    multipleSelection: []
                }
            },
            methods: {
                toggleSelection(rows) {
                    if (rows) {
                        rows.forEach(row => {
                            this.$refs.multipleTable.toggleRowSelection(row);
                        });
                    } else {
                        this.$refs.multipleTable.clearSelection();
                    }
                },
                handleSelectionChange(val) {
                    this.multipleSelection = val;
                },
                handleEdit(index, row) {
                    console.log(index, row);
                },
            }
        });
    </script>
</body>

</html>
