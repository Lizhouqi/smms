<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>超市管理系统——管理商品</title>
    <!-- 引入重置样式 -->
    <link rel="stylesheet" href="styles/reset.css">
    <!-- 引入elementUI -->
    <link rel="stylesheet" href="styles/elementUI.css">
    <!-- 引入商品管理的样式 -->
    <link rel="stylesheet" href="styles/com_list.css">
    <link rel="stylesheet" href="./styles/index.css">
</head>

<body>
    <div id="app">
        <el-main>
            <el-card class="box-card">
                <div slot="header" class="clearfix">
                    <span>商品管理</span>
                </div>
                <div class="text item">
                    <!-- 分类下拉框 -->
                    <el-form :inline="true" :model="formInline" class="demo-form-inline">
                        <el-form-item>
                            <el-select v-model="formInline.region" placeholder="- - - - - 选择分类 - - - - -">
                                <el-option label="区域一" value="shanghai"></el-option>
                                <el-option label="区域二" value="beijing"></el-option>
                            </el-select>
                        </el-form-item>
                        <!-- 搜索框 -->
                        关键字 :
                        <el-input v-model="input"></el-input> ( 商品名称,条形码 )
                        <!-- 按钮 -->
                        <el-button type="success">查询</el-button>
                    </el-form>
                    <p class="bor"></p>

                    <!-- 商品展示表 -->
                    <template>
                        <el-table :data="tableData" stripe style="width: 100%">
                            <el-table-column prop="barCode" label="商品条形码" width="180">
                            </el-table-column>
                            <el-table-column prop="name" label="商品名称" width="180">
                            </el-table-column>
                            <el-table-column prop="classify" label="所属分类">
                            </el-table-column>
                            <el-table-column prop="selling" label="售价(元)">
                            </el-table-column>
                            <el-table-column prop="promotion" label="促销价(元)">
                            </el-table-column>
                            <el-table-column prop="bazaar" label="市场价(元)">
                            </el-table-column>
                            <el-table-column prop="inventory" label="库存">
                            </el-table-column>
                            <el-table-column prop="inventory_amount" label="库存总额(元)">
                            </el-table-column>
                            <el-table-column prop="market_amount" label="销售总额(元)">
                            </el-table-column>
                            <el-table-column label="操作">
                                <template slot-scope="scope">
                                    <el-button size="mini" @click="handleEdit(scope.$index, scope.row)" type="success" plain>
                                        <i class="el-icon-edit"></i>
                                    </el-button>
                                    <el-button size="mini" @click="handleDelete(scope.$index, scope.row)" type="danger" plain>
                                        <i class="el-icon-delete"></i>
                                    </el-button>
                                </template>
                            </el-table-column>

                        </el-table>
                    </template>


                    <!-- 首页下 -->
                    <div id="page">
                        <a href="">首页</a>
                        <a href="">上一页</a>
                        <el-pagination background layout="pager" :total="20">
                        </el-pagination>
                        <a href="">下一页</a> 
                        <a href="">尾页</a>
                    </div>

                </div>
            </el-card>
        </el-main>
    </div>
    <!-- 引入jquery -->
    <script src="./javascripts/jquery.min.js"></script>
    <!-- 使用cdn -->
    <!-- <script src="https://cdn.bootcss.com/jquery/2.2.2/jquery.min.js"></script> -->
    <!-- 引入vue -->
    <script src="./javascripts/vue.min.js"></script>
    <!-- 引入elementUI -->
    <script src="./javascripts/elementUI.js"></script>
    <script>
        //创建vue实例
        new Vue({
            //挂载视图
            el: "#app",
            data() {

                return {
                    input: '',
                    formInline: {
                        user: '',
                        region: ''
                    },
                    tableData: [{
                        barCode: '6911989262549',
                        name: '我的优乐美',
                        classify: '优乐美',
                        selling: '2.00',
                        promotion: '未促销',
                        bazaar: '2.40',
                        inventory: '0(缺)',
                        inventory_amount: '0.00',
                        market_amount: '0.00'

                    }]
                };
            },
            methods: {
                onSubmit() {
                    console.log('submit!');
                }
            }
        });
    </script>
</body>

</html>
