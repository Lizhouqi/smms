<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>超市管理系统——添加商品</title>
    <!-- 引入重置样式 -->
    <link rel="stylesheet" href="styles/reset.css">
    <!-- 引入elementUI -->
    <link rel="stylesheet" href="styles/elementUI.css">
    <!-- 引入首页的样式 -->
    <link rel="stylesheet" href="styles/index.css">

</head>

<body>
    <div id="app">
        <el-main>
            <el-card class="box-card">
                <div slot="header" class="clearfix">
                    <span>添加商品</span>
                </div>
                <el-form :model="ruleForm" :rules="rules" ref="ruleForm" label-width="100px" class="demo-ruleForm">
                <!-- 分类名称 -->
                     <el-form-item label="活动区域:" prop="cg_id">
                        <el-select v-model="ruleForm.cg_id" placeholder="---选择分类---">
                            <el-option label="区域一" value="shanghai"></el-option>
                            <el-option label="区域二" value="beijing"></el-option>
                        </el-select>
                    </el-form-item>

                    <!-- 条码 -->
                    <el-form-item label="商品条形码:" prop="barcode">
                            <el-input v-model="ruleForm.barcode"></el-input>
                            <el-button type="success">生成条形码</el-button>
                        </el-form-item>
    

                    <!-- 商品名称 -->
                    <el-form-item label="商品名称:" prop="goodsname">
                        <el-input v-model="ruleForm.goodsname"></el-input>
                    </el-form-item>

                    <!-- 商品售价 -->
                    <el-form-item label="商品售价:" prop="saleprice">
                            <el-input v-model="ruleForm.saleprice"></el-input>
                        </el-form-item>

                    <!-- 市场价 -->
                    <el-form-item label="市场价:" prop="marketprice">
                            <el-input v-model="ruleForm.marketprice"></el-input>
                        </el-form-item>

                   <!-- 商品进价 -->
                   <el-form-item label="商品进价:" prop="goodsprice">
                        <el-input v-model="ruleForm.goodsprice"></el-input>
                    </el-form-item>

                    <!-- 入库数量 -->
                   <el-form-item label="入库数量:" prop="stockNum">
                        <el-input v-model="ruleForm.stockNum"></el-input>
                    </el-form-item>

                    <!-- 商品重量 -->
                    <el-form-item label="商品重量:" prop="weigth">
                            <el-input v-model="ruleForm.weigth"></el-input>
                        </el-form-item>

                    <!-- 商品单位-->
                    <el-form-item label="商品单位:" prop="unit">
                            <el-input v-model="ruleForm.unit"></el-input>
                        </el-form-item>

                        <!-- 会员优惠 -->
                    <el-form-item label="会员优惠:" prop="discount">
                        <el-radio-group v-model="ruleForm.discount">
                            <el-radio label="1">享受</el-radio>
                            <el-radio label="0">不享受</el-radio>
                        </el-radio-group>
                    </el-form-item>

                        <!-- 是否促销 -->
                        <el-form-item label="是否促销:" prop="promotion">
                                <el-radio-group v-model="ruleForm.promotion">
                                    <el-radio label="1">启用</el-radio>
                                    <el-radio label="0">禁用</el-radio>
                                </el-radio-group>
                            </el-form-item>

                            <!-- 商品简介 -->
                    <el-form-item label="商品简介:" prop="goodsDetails">
                        <el-input type="textarea" v-model="ruleForm.goodsDetails"></el-input>
                    </el-form-item>

                    <el-form-item>
                        <el-button type="success" @click="submitForm('ruleForm')">添加</el-button>
                    </el-form-item>
                </el-form>
        </el-main>
    </div>
    <!-- 引入jquery -->
    <script src="./javascripts/jquery.min.js"></script>

    <!-- 引入vue -->
    <script src="./javascripts/vue.min.js"></script>
    <!-- 引入elementUI -->
    <script src="./javascripts/elementUI.js"></script>
    <script>
        //创建vue实例
        new Vue({
            //挂载视图
            el: "#app",
            data() {
                return {
                    ruleForm: {
                        goodsname: '',
                        cg_id: '',
                        discount: '1',
                        promotion:'0',
                        goodsDetails: '',
                        barcode:'',
                        saleprice:'',


                    },
                    rules: {
                        goodsname: [
                            { required: true, message: '请输入活动名称', trigger: 'blur' },
                            { min: 3, max: 5, message: '长度在 3 到 5 个字符', trigger: 'blur' }
                        ],
                        barcode: [
                            { required: true, message: '请输入活动名称', trigger: 'blur' },
                            { min: 3, max: 5, message: '长度在 3 到 5 个字符', trigger: 'blur' }
                        ],
                        saleprice: [
                            { required: true, message: '请输入活动名称', trigger: 'blur' },
                            { min: 3, max: 5, message: '长度在 3 到 5 个字符', trigger: 'blur' }
                        ],
                        cg_id: [
                            { required: true, message: '请选择活动区域', trigger: 'change' }
                        ], 
                        goodsDetails: [
                            { required: false, message: '请填写活动形式', trigger: 'blur' }
                        ]
                    }
                };
            },
            methods: {
              
            }
        });
    </script>
</body>

</html>
